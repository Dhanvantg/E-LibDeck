{% extends 'lib_dash_base.html' %}
{% block content %}
<div class="container">
    <h2>Add New Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
